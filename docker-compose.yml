version: '3.8'

services:
  mongo:
    image: mongo
    container_name: mongo
    ports:
      - "27017:27017"
    networks:
      - netflix_network
    volumes:
      - mongo_data:/data/db
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro  # Initial script
    environment:
      MONGO_INITDB_DATABASE: netflix

  backend:
    build: ./backend
    container_name: backend
    ports:
      - "5001:5000"
    networks:
      - netflix_network
    depends_on:
      - mongo
  
  redis:
    image: redis
    container_name: redis-server
    ports:
      - "6379:6379"

  frontend:
    build: ./frontend
    container_name: frontend
    # ports:
    #   - "3000:3000"
    networks:
      - netflix_network
    volumes:
      - frontend_build:/app/build  # Save build output here
    depends_on:
      - backend

  nginx:
    # image: nginx:latest
    build: ./nginx
    container_name: nginx
    ports:
      - "8080:80"
    networks:
      - netflix_network
    volumes:
      - frontend_build:/usr/share/nginx/html  # Serve built files from volume
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - frontend

volumes:
  frontend_build:
  mongo_data:

networks:
  netflix_network:
